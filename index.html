<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone in JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <!--Google font - Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
   <!--Chat container-->
   <div class="chat-container">
        <div class="chat outgoing">
             <div class="chat-content">
                <div class="chat-details">
                  <img src = "images/logo.png" alt="images/avatar_icon.jpg" >
                  <p>Here are some text</p>
                </div>
             </div>
        </div>

        <div class="chat incoming">
             <div class="chat-content">
                <div class="chat-details">
                  <img src = "images/logo.png" alt="images/avatar_icon.jpg" >
                  <div class="typing-animation">
                     <div class="typing-dot" style="--delay: 0.2s"></div>
                     <div class="typing-dot" style="--delay: 0.3s"></div>
                     <div class="typing-dot" style="--delay: 0.4s"></div> 
                  </div>
                </div>
                <span class="material-symbols-outlined">content_copy</span>
             </div>
        </div>
   </div>

    <!-- Typing container -->
    <div class="typing-container">
        <div class="typing-content">
            <div class="typing-textarea">
                <textarea id="chat-input" placeholder="Enter a prompt here" required></textarea>
                <span id="send-btn" class="material-symbols-outlined">send</span>
            </div>
            <div class="typing-controls">
                <span id="theme-btn" class="material-symbols-outlined">light_mode</span>
                <span id="delete-btn" class="material-symbols-outlined">delete</span>
            </div>
        </div>
    </div>
   
   
</body>
</html>
